<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Anglish</title>
		<style>

			body {
				background-color: #f1f4fa;
				font-family: monospace;
				font-size: 16px;
				margin: 0;
			}

			.pad20 {
				padding: 20px;
			}

			.center {
				text-align: center;
			}

			.Input {
				background: white;
				border: 2px solid #0fb8ff;
				border-radius: 2px;
				box-sizing: border-box;
				font-family: monospace;
				font-size: 16px;
				height: 300px;
				padding: 20px;
				resize: none;
				transition: height .3s ease;
				width: 100%;
			}

			.Input.small {
				height: 100px;
			}

			.Button {
				background: #0fb8ff;
				border: 0;
				border-radius: 2px;
				color: white;
				cursor: pointer;
				font-family: monospace;
				font-size: 16px;
				padding: 10px 20px;
				transition: background .1s ease;
			}

			.Button:active {
				background: #00a9ff;
			}

			hr {
				border-top: 1px solid #87a1d0;
				border-bottom: none;
				margin: 0;
			}

			.Output {
				padding: 20px;
			}

			.Word {
				border-radius: 2px;
				padding: 0 4px;
			}

			.Word.replaced {
				background: #ffda0f;
			}

			.Word.noReplacements {
				background: #ff9e9e;
			}

			.Tooltip-wrap {
				display: inline-block;
				position: relative;
			}

			.Tooltip-wrap:hover .Tooltip {
				opacity: 1;
				transform: translateX(-50%) translateY(5px);
				transition: all .3s ease .5s;
				visibility: visible;
			}

			.Tooltip {
				background: rgba(0, 0, 0, .8);
				border-radius: 2px;
				color: #fff;
				font-size: 12px;
				left: 50%;
				opacity: 0;
				top: 20px;
				padding: 5px 10px;
				position: absolute;
				transform: translateX(-50%) translateY(0);
				transition: all .2s ease;
				user-select: none;
				width: 200px;
				visibility: hidden;
				z-index: 1;
			}

		</style>
	</head>
	<body>
		<div id="app"></div>
		<script src="js/bundle.js"></script>
	</body>
</html>
